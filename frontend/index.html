<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CryptoOracle Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f2f4f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 24px;
      padding: 10px 20px;
      background-color: #00c896;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #00af82;
    }
    .results {
      margin-top: 32px;
      background-color: #f9f9f9;
      border-left: 4px solid #00c896;
      padding: 16px;
      border-radius: 4px;
    }
    .results p {
      margin: 8px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CryptoOracle Dashboard</h1>
    <button id="modeToggle">Toggle Theme</button>
    <label for="symbolInput">Symbol</label>
    <input id="symbolInput" placeholder="e.g. BTC" />

    <label for="priceInput">Current Price</label>
    <input id="priceInput" type="number" step="0.01" placeholder="e.g. 63000.00" />
